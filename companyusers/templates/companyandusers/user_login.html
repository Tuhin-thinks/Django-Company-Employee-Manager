{% extends "companyandusers/base.html" %}
{% load static %}
{% block body %}
    <div class="d-flex aligns-items-center justify-content-center card text-center position-absolute top-50 start-50 translate-middle w-25">
        <div class="card border-0">
            <div class="card-body border-0">
                <form action={% url "companyusers:user_login" %} method="post">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="user_email">Email address</label>
                        <input type="email"
                               name="user_email"
                               id="user_email"
                               class="form-control text-center"
                               placeholder="user@mail.com" />
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="user_password">Password</label>
                        <input type="password"
                               name="user_password"
                               id="user_password"
                               class="form-control text-center"
                               placeholder="Enter your password here" />
                    </div>
                    <!-- Submit button -->
                    <div class="form-outline mb-4">
                        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <!-- Or, register user -->
                        <div class="mx-2">Don't have an account?</div>
                        <div class="mx-2">
                            <a href={% url "companyusers:user_register" %}>Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
